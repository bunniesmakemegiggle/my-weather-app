<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-bar" id="citySearched">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter city name"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="SEARCH" class="btn btn-dark" />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="CURRENT"
                  class="btn btn-warning"
                  id="fetch-location"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <h2>Last updated: <span id="date"></span></h2>

          <span class="current-weather" id="description"></span>
          <br />
          <br />
          <div class="row">
            <div class="col-6">
              <img
                src=""
                alt=""
                width="65px"
                class="current-icon float-left"
                id="current-icon"
              />
              <span class="current-temperature" id="temperature"></span>
              <span class="unit">Â°F</span>
            </div>

            <div class="col-6">
              <ul class="wind-humidity">
                <li>Wind: <span id="wind"></span> mph</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
          <br />

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small
          ><a
            href="https://github.com/bunniesmakemegiggle/my-weather-app"
            target="blank"
            class="open-source"
            >Open-source code</a
          >
          by Leslie Bergman</small
        >
      </div>
    </div>
  </body>

  <script src="src/index.js"></script>
</html>
